<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>パララックスサイト0719</title>
    <link rel="stylesheet" href="parallax.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./scrollreveal.min.js"></script>
  </head>
  <body>
  <div class="scrollbox1">RYOKO</div>
  <div class="parallax-bg img-bg-1">MY NAME</div>
  <div class="scrollbox2"><span class="move">BIRTH</span></div>
  <div class="parallax-bg img-bg-2"><span class="move">7.26</span></div>
  <div class="scrollbox3"><span class="move">BLOOD</span></div>
  <div class="parallax-bg img-bg-3"><span class="move">A</span></div>
  <div class="scrollbox4"><span class="move">HOBBY</span></div>
  <div class="parallax-bg img-bg-4"><span class="move">music</span></div>
  <div class="scrollbox5"><span class="move">LOVE</span></div>
  <div class="parallax-bg img-bg-5"><span class="move">Japanese movie,animetion</span></div>
  <div class="scrollbox6"><span class="move">CONTACT</span></div>
  <div class="parallax-bg img-bg-6"><span class="move">01-234-5678</span></div>
  <div class="scrollbox7"><span class="move">Works</span></div>
  <div class="parallax-bg img-bg-7"><span class="move">
    <div><img src="https://placehold.jp/400x300.png"></div>
    <div><img src="https://placehold.jp/400x300.png"></div>
    <div><img src="https://placehold.jp/400x300.png"></div>
  </span></div>


<script>
$(function(){
  $(window).scroll(function (){
      $('.move').each(function(){
          var targetElement = $(this).offset().top;
          var scroll = $(window).scrollTop();
          var windowHeight = $(window).height();
          if (scroll > targetElement - windowHeight + 200){
              $(this).css('opacity','1');
              $(this).css('transform','translateY(0)');
          }
      });
  });
});
</script>

  </body>
</html>
